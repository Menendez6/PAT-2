        margin: 0;
        }

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->

<body>
    <a href="/home/pablo/Documentos/Tercero/PAT/Practica2/PAT-2/docs/index.html">
        <!--Clase navbar-brand útil para hacer una navegación de empresa-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Cellnex_Telecom_logo.svg/2560px-Cellnex_Telecom_logo.svg.png" width="150" height="40">
    </a>
    <br>
    <br>
    <form id="signup">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" id ="name" placeholder="Name">
            <small></small>
          </div>
          <div class="form-group col-md-6">
            <label>Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname">
            <small></small>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" id="address" placeholder="Alberto Aguilera 23">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <small></small>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group col-md-4">
            <label for="provincia">State</label>
            <select id="provincia" class="form-control">
              <option selected>Choose...</option>
              <option>Madrid</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
            <label>Attach CV</label>
            <input type="file" class="form-control-file" id="cv">
          </div>
        <button type="submit" class="btn btn-primary">Apply</button>
      </form>
      <script src="app.js"></script>
</body>
